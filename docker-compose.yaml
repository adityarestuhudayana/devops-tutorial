services:
  backend:
    build: ./server
    container_name: backend
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
  frontend:
    build:
      context: ./client
      args:
        VITE_API_URL: http://51.20.250.75:5000/api
    container_name: client
    restart: always
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend