services:
  backend:
    build: ./server
    container_name: backend
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
  frontend:
    build:
      context: ./client
      args:
        VITE_API_URL: http://13.48.138.114:5000/api
    container_name: client
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend